<div class="container text-center">
    <div class="d-flex justify-content-center">
        <div class="col-12">
            <div class="card" style="border-radius: 1rem;">
                <div class="card-body">
                    <div class="container px-5">
                        <div class="d-flex justify-content-center">
                            <div class="col-12">
                                <section class="vh-30 gradient-custom">
                                    <!----------------------------- history ------------------------------------>
                                    <div class="container py-5 px-0 h-100" *ngIf="alertsResolved.length > 0">
                                        <div class="col-12">
                                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                                <div class="card-body p-3 text-center">
                                                </div>
                                                <div class="card-body px-5 py-0 text-center">
                                                    <div class="mt-md-4 pb-4">
                                                        <h3 class="fw-bold mb-2 pb-4 text-uppercase">Historia</h3>
                                                        <div class="table-responsive">
                                                            <table class="mt-md-4 table text-white">
                                                                <thead>
                                                                <tr class="table text-white">
                                                                    <th scope="col">Alert</th>
                                                                    <th scope="col">Priorytet</th>
                                                                    <th scope="col">Data</th>
                                                                    <th scope="col">Informacje</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr *ngFor="let alert of alertsResolved;" [ngClass]="getRowColor(alert.severity)">
                                                                    <td>{{ alert.description }}</td>
                                                                    <td>{{ alert.severity }}</td>
                                                                    <td><span class="formattedDate">{{ formatDate(alert.timestamp) }}</span></td>
                                                                    <td>
                                                                        <a class="btn btn-secondary" [routerLink]="'/alerts/' + alert.id">WiÄ™cej</a>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
