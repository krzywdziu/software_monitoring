<div class="container text-center">
  <div class="d-flex justify-content-center">
    <div class="col-12">
      <div class="card" style="border-radius: 1rem;">
        <div class="card-body">
          <div class="container px-5">
            <div class="d-flex justify-content-center">
              <div class="col-12">
                <section class="vh-30 gradient-custom">
                  <!---------------------------- all alerts ---------------------------------->
                  <div class="container py-5 px-0 h-100">
                    <div class="col-12">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-3 text-center">
                        </div>
                          <div class="card-body px-5 py-0 text-center">
                            <div class="mt-md-4 pb-4">
                              <h3 class="fw-bold mb-2 pb-4 text-uppercase">Wszystkie alerty</h3>
                              <table class="table text-white">
                                <thead>
                                <tr class="table text-white">
                                  <th scope="col">Alert</th>
                                  <th scope="col">Status</th>
                                  <th scope="col">Data</th>
                                  <th scope="col">Informacje</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let alert of alerts;">
                                  <td>{{ alert.description }}</td>
                                  <td>{{ alert.status }}</td>
                                  <td>{{ alert.timestamp }}</td>
                                  <td>
                                    <!-- todo: verify if user is logged in to see failures -->
                                    <!-- todo: endpoint to specific failure -->
                                    <a class="btn btn-secondary" href="/alert/{{ alert.id }}">Więcej</a>
                                  </td>
                                </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
