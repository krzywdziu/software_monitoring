<div class="container text-center">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="col-12">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body">
                        <div class="container px-0">
                            <div class="mt-md-4 pb-3">
                                <h2 class="fw-bold mb-2 text-uppercase">Monitoring and Notification System</h2>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                                    <section class="vh-30 gradient-custom">
                                        <div class="container pb-5 pt-2 px-0 h-100">
                                            <div class="col-12">
                                                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                                    <div class="card-body p-3 text-center">
                                                    </div>
                                                    <form [formGroup]="form" (ngSubmit)="submitForm()">
                                                        <div class="card-body px-5 py-0 text-center form-group">
                                                            <div class="mt-md-4 pb-4">
                                                                <h2 class="fw-bold mb-2 text-uppercase">Zaloguj się</h2>
                                                                <p class="text-white-50 mb-5">Proszę podać swój e-mail i hasło</p>

                                                                <div class="form-outline form-white mb-4">
                                                                    <!-- todo: type email -->
                                                                    <input type="text" id="typeEmailX" required class="form-control form-control-lg" formControlName="email" />
                                                                    <label class="form-label mt-1" for="typeEmailX">E-mail</label>
                                                                </div>

                                                                <div class="form-outline form-white mb-4">
                                                                    <input type="password" id="typePasswordX" required class="form-control form-control-lg" formControlName="password" />
                                                                    <label class="form-label mt-1" for="typePasswordX">Hasło</label>
                                                                </div>

                                                                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Nie pamiętasz hasła?</a></p> -->

                                                                <button class="btn btn-dark btn-lg px-5" type="submit">Zaloguj się</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
