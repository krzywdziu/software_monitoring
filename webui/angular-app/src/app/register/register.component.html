<div class="container text-center">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="col-12">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body">
                        <div class="container px-0">
                            <div class="d-flex justify-content-center">
                                <div class="col-12 px-5">
                                    <section class="vh-30 gradient-custom">
                                        <div class="container pb-5 pt-5 px-0 h-100">
                                            <div class="col-12">
                                                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                                    <div class="card-body p-5 text-center">
                                                    </div>
                                                    <form [formGroup]="form" (ngSubmit)="submitForm()">
                                                        <div class="card-body px-5 py-0 text-center form-group">
                                                            <div class="mt-md-4">
                                                                <h2 class="fw-bold mb-5 text-uppercase">Zarejestruj nowego serwisanta</h2>
                                                                <div class="form-outline form-white mb-4">
                                                                    <input type="text" id="typeFirstNameX" required class="form-control form-control-lg" formControlName="firstName" />
                                                                    <label class="form-label mt-1" for="typeFirstNameX">Imię</label>
                                                                </div>

                                                                <div class="form-outline form-white mb-4">
                                                                    <input type="text" id="typeLastNameX" required class="form-control form-control-lg" formControlName="lastName" />
                                                                    <label class="form-label mt-1" for="typeLastNameX">Nazwisko</label>
                                                                </div>

                                                                <div class="form-outline form-white mb-4">
                                                                    <input type="email" id="typeEmailX" required class="form-control form-control-lg" formControlName="email" />
                                                                    <label class="form-label mt-1" for="typeEmailX">E-mail</label>
                                                                </div>

                                                                <div class="form-outline form-white mb-4">
                                                                    <input type="password" id="typePasswordX" required class="form-control form-control-lg" formControlName="password" />
                                                                    <label class="form-label mt-1" for="typePasswordX">Hasło</label>
                                                                </div>
                                                                <button class="btn btn-dark btn-lg px-5 mb-5" type="submit">Zarejestruj</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
