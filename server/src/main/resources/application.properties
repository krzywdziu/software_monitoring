server.port=8080
spring.profiles.active=local
spring.profiles.include=application-${spring.profiles.active}.yml

spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER:localhost}:${KAFKA_BOOTSTRAP_PORT:9092}
#spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP-ID:mans_group_id}
spring.kafka.consumer.auto-offset-reset=${SPRING_KAFKA_CONSUMER_AUTO-OFFSET-RESET:earliest}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
