<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaNS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="../static/js/script.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Monitoring and Notification System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarColor02">

                <!-- todo: verify if user is logged in -->
                <!---------------------------------if user is not logged in --------------------------------------->
                <ul class="navbar-nav ms-auto mx-5 px-1">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">  Zaloguj się  <i class="fa-solid fa-right-to-bracket"></i></a>
                    </li>
                </ul>
                <!------------------------------------------------------------------------------------------------->

                <!-- todo: verify if user is logged in -->
                <!---------------------------------if user is logged in ------------------------------------------->
                <div class="navbar-nav ms-auto mx-5 px-1">
                    <p class="navbar-text mx-1 my-0"></p>
                    <ul class="navbar-nav mx-1">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/my_account" role="button"
                               aria-haspopup="true" aria-expanded="false">Moje konto</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/failures">Awarie</a>

                                <!-- todo: verify if user is admin -->
                                <a class="dropdown-item" href="/servicemen">Serwisanci</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">Wyloguj</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <!------------------------------------------------------------------------------------------------->
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="content">
            <div class="container">
                <div class=" d-flex justify-content-center" ng-app="app" ng-controller="failures">
                    <table class="table table-hover">
                        <thead>
                        <tr class="table">
                            <th scope="col">Alert</th>
                            <th scope="col">Status</th>
                            <th scope="col">Data</th>
                            <th scope="col">Informacje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items">
                            <td>{{ item.alert }}</td>
                            <td>{{ item.status }}</td>
                            <td>{{ item.date }}</td>
                            <td>
                                <!-- todo: verify if user is logged in to see failures -->
                                <a class="btn btn-secondary">Więcej</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
